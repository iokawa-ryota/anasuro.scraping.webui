<!DOCTYPE html>

    <title>ã‚¹ãƒ­ãƒƒãƒˆåº—èˆ—ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°</title>
    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Arial', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .header h1 {

            margin-bottom: 10px;
        }

        .header p {

        .content {

        .control-panel {

            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-all-btn {
            background-color: #4CAF50;
            color: white;
        }

        .select-all-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .clear-all-btn {

        }

        .clear-all-btn:hover {

        }

        .store-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;

            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .store-list::-webkit-scrollbar {
            width: 8px;
        }

        .store-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .store-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .store-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .store-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: #f9f9f9;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .store-item:hover {
            background-color: #f5f5f5;
            border-color: #667eea;
        }

        .store-item.dragover {
            border-color: #f093fb;
            background-color: #fff0f5;
        }

        .store-item.completed {
            background-color: #d4edda;
            border-color: #28a745;
        }

        .store-item.completed::after {
            content: " âœ“";
            color: #28a745;
            font-weight: bold;
            font-size: 16px;
        }

        /* å‡¦ç†å®Ÿè¡Œæ¸ˆã¿ï¼ˆæ›´æ–°ãªã—ï¼‰ */
        .store-item.processed {
            background-color: #e8f4f8;
            border-color: #17a2b8;
            opacity: 0.9;
        }

        .store-item.processed::after {
            content: " â—‡";
            color: #17a2b8;
            font-weight: bold;
            font-size: 14px;
        }

        .drag-handle {
            width: 16px;
            height: 16px;
            margin-right: 12px;
            background: linear-gradient(180deg, #bbb 0%, #999 100%);
            border-radius: 2px;
            position: relative;
        }
        .drag-handle::before, .drag-handle::after {
            content: '';
            position: absolute;
            left: 4px;
            right: 4px;
            height: 2px;
            background: #666;
            border-radius: 1px;
        }
        .drag-handle::before { top: 5px; }
        .drag-handle::after { bottom: 5px; }

        .store-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .store-item input[type="checkbox"]:checked + label {
            font-weight: bold;
            color: #667eea;
        }

        .store-item label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
            margin: 0;
        }

        .status-info {
            background-color: #e3f2fd;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-info strong {
            color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            margin-bottom: 10px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .format-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }

        .format-btn:hover:not(:disabled) {
            box-shadow: 0 6px 16px rgba(245, 87, 108, 0.6);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: bold;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
            display: block;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #f5c6cb;
            display: block;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 30px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ° ã‚¹ãƒ­ãƒƒãƒˆåº—èˆ—ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°</h1>
            <p>ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°å¯¾è±¡ã®åº—èˆ—ã‚’é¸æŠã—ã¦ãã ã•ã„</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div class="status-info">
                é¸æŠä¸­: <strong id="selectedCount">0</strong> / <strong id="totalCount">0</strong> åº—èˆ—
            </div>

            <div class="control-panel">
                <button class="control-btn select-all-btn" onclick="selectAll()">å…¨é¸æŠ</button>
                <button class="control-btn clear-all-btn" onclick="clearAll()">å…¨è§£é™¤</button>
            </div>

            <div id="storeListContainer" class="store-list"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°å‡¦ç†ã‚’å®Ÿè¡Œä¸­...</p>
            </div>

            <button class="submit-btn" id="submitBtn" onclick="submitSelection()">
                ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°ã‚’é–‹å§‹
            </button>

            <button class="submit-btn format-btn" id="formatBtn" onclick="formatOffline()">
                ğŸ“Š Excel è‡ªå‹•æ•´å½¢ã‚’å®Ÿè¡Œ
            </button>
            
            <button class="submit-btn" id="saveOrderBtn" onclick="saveOrder()">
                ä¸¦ã³é †ã‚’ä¿å­˜ï¼ˆCSVåæ˜ ï¼‰
            </button>
        </div>
    </div>

    <script>
        let stores = [];
        let selectedSet = new Set();
        let completedStores = [];   // ãƒ‡ãƒ¼ã‚¿æ›´æ–°ãŒã‚ã£ãŸåº—èˆ—
        let processedStores = [];   // å‡¦ç†ã‚’å®Ÿè¡Œã—ãŸåº—èˆ—ï¼ˆæ›´æ–°ãªã—ã‚‚å«ã‚€ï¼‰

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«åº—èˆ—ãƒªã‚¹ãƒˆã‚’å–å¾—
        async function loadStores() {
            try {
                const response = await fetch('/api/stores');
                if (!response.ok) throw new Error('åº—èˆ—ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                
                stores = await response.json();
                renderStoreList();
                updateStatus();
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                console.error(error);
            }
        }

        // åº—èˆ—ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        function renderStoreList() {
            const container = document.getElementById('storeListContainer');
            
            if (stores.length === 0) {
                container.innerHTML = '<div class="empty-message">åº—èˆ—æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
                return;
            }

            container.innerHTML = stores.map((store, index) => {
                const className = completedStores.includes(store.name)
                    ? 'completed'
                    : processedStores.includes(store.name)
                        ? 'processed'
                        : '';

                return `
                <div class="store-item ${className}" draggable="true" data-index="${index}">
                    <div class="drag-handle" title="ãƒ‰ãƒ©ãƒƒã‚°ã§ä¸¦ã³æ›¿ãˆ"></div>
                    <input type="checkbox" id="store-${index}" value="${store.name}">
                    <label for="store-${index}">${store.name}</label>
                </div>`;
            }).join('');

            // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã«å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', updateStatus);
            });

            // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’å¾©å…ƒ
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (selectedSet.has(checkbox.value)) checkbox.checked = true;
            });

            // DnD ã‚¤ãƒ™ãƒ³ãƒˆä»˜ä¸
            initDragAndDrop();

            document.getElementById('totalCount').textContent = stores.length;
            document.getElementById('saveOrderBtn').disabled = stores.length === 0;
            // formatBtn ã¯å¸¸ã«æœ‰åŠ¹ï¼ˆåº—èˆ—é¸æŠä¸è¦ï¼‰
        }

        // é¸æŠçŠ¶æ…‹ã‚’æ›´æ–°
        function updateStatus() {
            const selectedCount = document.querySelectorAll('input[type="checkbox"]:checked').length;
            document.getElementById('selectedCount').textContent = selectedCount;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = selectedCount === 0;
        }

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã§ä¸¦ã³æ›¿ãˆ
        function initDragAndDrop() {
            const items = document.querySelectorAll('.store-item');
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.currentTarget.dataset.index);
                    e.currentTarget.classList.add('dragging');
                });
                item.addEventListener('dragend', (e) => {
                    e.currentTarget.classList.remove('dragging');
                });
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.currentTarget.classList.add('dragover');
                });
                item.addEventListener('dragleave', (e) => {
                    e.currentTarget.classList.remove('dragover');
                });
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.currentTarget.classList.remove('dragover');
                    const from = parseInt(e.dataTransfer.getData('text/plain'), 10);
                    const to = parseInt(e.currentTarget.dataset.index, 10);
                    if (isNaN(from) || isNaN(to) || from === to) return;
                    const moved = stores.splice(from, 1)[0];
                    stores.splice(to, 0, moved);
                    // é¸æŠçŠ¶æ…‹ã®ä¿æŒ
                    const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                    selectedSet = new Set(selected);
                    renderStoreList();
                });
            });
        }

        // å…¨é¸æŠ
        function selectAll() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = true;
            });
            updateStatus();
        }

        // å…¨è§£é™¤
        function clearAll() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            updateStatus();
        }

        // é¸æŠçµæœã‚’é€ä¿¡
        async function submitSelection() {
            const selectedStores = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => checkbox.value);

            if (selectedStores.length === 0) {
                showAlert('æœ€ä½1ã¤ã®åº—èˆ—ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            // é¸æŠçŠ¶æ…‹ã‚’è¨˜éŒ²ï¼ˆå†æç”»ã§å¾©å…ƒï¼‰
            selectedSet = new Set(selectedStores);

            // UIæ›´æ–°
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('storeListContainer').style.display = 'none';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ stores: selectedStores })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                showAlert(result.message, 'success');
                // 3ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    resetUI();
                }, 3000);
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                resetUI();
            }
        }

        // UI ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetUI() {
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('formatBtn').disabled = false;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('storeListContainer').style.display = 'grid';
            renderStoreList();  // åº—èˆ—ä¸€è¦§ã‚’å†æç”»ï¼ˆå®Œäº†ãƒãƒ¼ã‚¯åæ˜ ï¼‰
            clearAll();
        }

        // ã‚¢ãƒ©ãƒ¼ãƒˆè¡¨ç¤º
        function showAlert(message, type) {
            const alertEl = document.getElementById('alert');
            alertEl.textContent = message;
            alertEl.className = 'alert ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    alertEl.className = 'alert';
                }, 5000);
            }
        }

        // Excel è‡ªå‹•æ•´å½¢ã‚’å®Ÿè¡Œ
        async function formatOffline() {
            // UIæ›´æ–°
            document.getElementById('formatBtn').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('storeListContainer').style.display = 'none';

            try {
                const response = await fetch('/api/format-offline', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Excelæ•´å½¢å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                console.log('API ãƒ¬ã‚¹ãƒãƒ³ã‚¹:', result);
                console.log('å®Œäº†ã—ãŸåº—èˆ—:', result.completed_stores);

                // å®Œäº†åº—èˆ—ã«ã‚¯ãƒ©ã‚¹ã‚’ä»˜ä¸
                completedStores = Array.isArray(result.completed_stores) ? result.completed_stores : [];
                processedStores = Array.isArray(result.processed_stores) ? result.processed_stores : [];
                console.log('completedStores ã«è¨­å®š:', completedStores);
                console.log('processedStores ã«è¨­å®š:', processedStores);

                showAlert(result.message, 'success');
                // 3ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    resetUI();
                }, 3000);
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                resetUI();
            }
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«åº—èˆ—ãƒªã‚¹ãƒˆã‚’å–å¾—
        document.addEventListener('DOMContentLoaded', loadStores);

        // ä¸¦ã³é †ã‚’ä¿å­˜ï¼ˆCSVã«åæ˜ ï¼‰
        async function saveOrder() {
            try {
                const saveBtn = document.getElementById('saveOrderBtn');
                saveBtn.disabled = true;
                const order = stores.map(s => s.directory || s.dir || '');
                const response = await fetch('/api/stores/reorder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'ä¸¦ã³é †ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                showAlert(result.message || 'ä¸¦ã³é †ã‚’ä¿å­˜ã—ã¾ã—ãŸ', 'success');
                // åæ˜ ç¢ºèªã®ãŸã‚å†å–å¾—
                await loadStores();
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            } finally {
                document.getElementById('saveOrderBtn').disabled = false;
            }
        }
    </script>
</body>
</html>
