<body>
    <div class="container">

    <div id="deleteModal" class="modal-overlay">
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="deleteModalTitle">
            <div id="deleteModalTitle" class="modal-header">åº—èˆ—ãƒ‡ãƒ¼ã‚¿å‰Šé™¤ã®ç¢ºèª</div>

    <script>
        let stores = [];
        let editingStores = [];
        let deleteTargetIndex = null;
        let selectedSet = new Set();
        let testModeBridge = null;
        let completedStores = [];   // ãƒ‡ãƒ¼ã‚¿æ›´æ–°ãŒã‚ã£ãŸåº—èˆ—
        let processedStores = [];   // å‡¦ç†ã‚’å®Ÿè¡Œã—ãŸåº—èˆ—ï¼ˆæ›´æ–°ãªã—ã‚‚å«ã‚€ï¼‰
        const SCRAPE_JOB_POLL_INTERVAL_MS = 1500;
        const SCRAPE_JOB_TIMEOUT_MS = 2 * 60 * 60 * 1000;

        function getStoreCheckboxes() {
            return document.querySelectorAll('#storeListContainer .store-item input[type="checkbox"]');
        }

        function getCheckedStoreCheckboxes() {
            return document.querySelectorAll('#storeListContainer .store-item input[type="checkbox"]:checked');
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«åº—èˆ—ãƒªã‚¹ãƒˆã‚’å–å¾—
        async function loadStores() {
            try {
                const response = await fetch('/api/stores');
                if (!response.ok) throw new Error('åº—èˆ—ãƒªã‚¹ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                
                stores = await response.json();
                renderStoreList();
                updateStatus();
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                console.error(error);
            }
        }

        function openStoreEditor() {
            editingStores = stores.map(s => ({
                name: s.name || '',
                url: s.url || '',
                directory: s.directory || ''
            }));
            closeDeleteModal();
            renderStoreEditor();
        }

        function closeStoreEditor() {
            const panel = document.getElementById('storeEditorPanel');
            closeDeleteModal();
            panel.style.display = 'none';
            panel.innerHTML = '';
        }

        function renderStoreEditor() {
            const panel = document.getElementById('storeEditorPanel');
            panel.style.display = 'block';

            const rows = editingStores.map((s, i) => `
                <div class="editor-row">
                    <input data-field="name" data-index="${i}" value="${escapeHtml(s.name)}" placeholder="åº—èˆ—å">
                    <input data-field="url" data-index="${i}" value="${escapeHtml(s.url)}" placeholder="åº—èˆ—URL">
                    <input data-field="directory" data-index="${i}" value="${escapeHtml(s.directory)}" placeholder="ä¿å­˜å…ˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª">
                    <button class="editor-browse" onclick="pickStoreDirectory(${i})">å‚ç…§</button>
                    <button class="editor-del" onclick="openDeleteModal(${i})">å‰Šé™¤</button>
                </div>
            `).join('');

            panel.innerHTML = `
                <div class="editor-header">
                    <span>åº—èˆ—å</span>
                    <span>åº—èˆ—URL</span>
                    <span>ä¿å­˜å…ˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª</span>
                </div>
                ${rows || '<div class="empty-message">åº—èˆ—è¨­å®šãŒã‚ã‚Šã¾ã›ã‚“ã€‚è¿½åŠ ã—ã¦ãã ã•ã„ã€‚</div>'}
                <div class="editor-actions">
                    <button class="editor-btn editor-add" onclick="addStoreRow()">è¡Œã‚’è¿½åŠ </button>
                    <button class="editor-btn editor-save" onclick="saveStoreEditor()">CSVã¸ä¿å­˜</button>
                    <button class="editor-btn editor-cancel" onclick="closeStoreEditor()">é–‰ã˜ã‚‹</button>
                </div>
            `;
        }

        function addStoreRow() {
            syncEditorInputs();
            editingStores.push({ name: '', url: '', directory: '' });
            closeDeleteModal();
            renderStoreEditor();
        }

        function openDeleteModal(index) {
            syncEditorInputs();
            if (!editingStores[index]) return;
            deleteTargetIndex = index;
            const targetName = (editingStores[index].name || '').trim() || `åº—èˆ—${index + 1}`;
            document.getElementById('deleteModalMessage').textContent = `ã€Œ${targetName}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã€‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ`;
            document.getElementById('deleteModal').classList.add('show');
        }

        function closeDeleteModal() {
            deleteTargetIndex = null;
            document.getElementById('deleteModal').classList.remove('show');
        }

        function confirmDeleteStore() {
            if (deleteTargetIndex === null || !editingStores[deleteTargetIndex]) {
                closeDeleteModal();
                return;
            }
            editingStores.splice(deleteTargetIndex, 1);
            closeDeleteModal();
            renderStoreEditor();
            showAlert('åº—èˆ—è¨­å®šã‚’1ä»¶å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
        }

        async function pickStoreDirectory(index) {
            syncEditorInputs();
            const current = editingStores[index] ? (editingStores[index].directory || '') : '';
            try {
                const response = await fetch('/api/pick-directory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ initial_directory: current })
                });
                const raw = await response.text();
                let result = {};
                if (raw) {
                    try {
                        result = JSON.parse(raw);
                    } catch (_) {
                        if (!response.ok) {
                            throw new Error(`ãƒ•ã‚©ãƒ«ãƒ€é¸æŠAPIãŒJSONä»¥å¤–ã‚’è¿”ã—ã¾ã—ãŸ (HTTP ${response.status})ã€‚ã‚µãƒ¼ãƒãƒ¼ã‚’å†èµ·å‹•ã—ã¦ãã ã•ã„ã€‚`);
                        }
                        throw new Error('ãƒ•ã‚©ãƒ«ãƒ€é¸æŠAPIã®å¿œç­”è§£æã«å¤±æ•—ã—ã¾ã—ãŸ');
                    }
                }
                if (!response.ok) throw new Error(result.error || `ãƒ•ã‚©ãƒ«ãƒ€é¸æŠã«å¤±æ•—ã—ã¾ã—ãŸ (HTTP ${response.status})`);
                if (result.cancelled) return;
                if (!editingStores[index]) return;

                editingStores[index].directory = result.directory || '';
                closeDeleteModal();
                renderStoreEditor();
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }

        function syncEditorInputs() {
            const inputs = document.querySelectorAll('#storeEditorPanel input[data-field]');
            inputs.forEach(input => {
                const i = Number(input.dataset.index);
                const field = input.dataset.field;
                if (!editingStores[i]) return;
                editingStores[i][field] = input.value;
            });
        }

        async function saveStoreEditor() {
            syncEditorInputs();
            const payload = editingStores.map(s => ({
                name: (s.name || '').trim(),
                url: (s.url || '').trim(),
                directory: (s.directory || '').trim()
            }));

            try {
                const response = await fetch('/api/stores/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stores: payload })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'åº—èˆ—è¨­å®šã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                showAlert(result.message || 'ä¿å­˜ã—ã¾ã—ãŸ', 'success');
                selectedSet.clear();
                await loadStores();
                closeStoreEditor();
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
            }
        }

        function escapeHtml(text) {
            return String(text || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // åº—èˆ—ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        function renderStoreList() {
            const container = document.getElementById('storeListContainer');
            
            if (stores.length === 0) {
                container.innerHTML = '<div class="empty-message">åº—èˆ—æƒ…å ±ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
                return;
            }

            container.innerHTML = stores.map((store, index) => {
                const className = completedStores.includes(store.name)
                    ? 'completed'
                    : processedStores.includes(store.name)
                        ? 'processed'
                        : '';

                return `
                <div class="store-item ${className}" draggable="true" data-index="${index}">
                    <div class="drag-handle" title="ãƒ‰ãƒ©ãƒƒã‚°ã§ä¸¦ã³æ›¿ãˆ"></div>
                    <input type="checkbox" id="store-${index}" value="${store.name}">
                    <label for="store-${index}">${store.name}</label>
                </div>`;
            }).join('');

            // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã«å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
            getStoreCheckboxes().forEach(checkbox => {
                checkbox.addEventListener('change', updateStatus);
            });

            // ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’å¾©å…ƒ
            getStoreCheckboxes().forEach(checkbox => {
                if (selectedSet.has(checkbox.value)) checkbox.checked = true;
            });

            // DnD ã‚¤ãƒ™ãƒ³ãƒˆä»˜ä¸
            initDragAndDrop();

            document.getElementById('totalCount').textContent = stores.length;
            document.getElementById('saveOrderBtn').disabled = stores.length === 0;

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã§ä¸¦ã³æ›¿ãˆ
        function initDragAndDrop() {
            const items = document.querySelectorAll('.store-item');
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', e.currentTarget.dataset.index);
                    e.currentTarget.classList.add('dragging');
                });
                item.addEventListener('dragend', (e) => {
                    e.currentTarget.classList.remove('dragging');
                });
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.currentTarget.classList.add('dragover');
                });
                item.addEventListener('dragleave', (e) => {
                    e.currentTarget.classList.remove('dragover');
                });
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    e.currentTarget.classList.remove('dragover');
                    const from = parseInt(e.dataTransfer.getData('text/plain'), 10);
                    const to = parseInt(e.currentTarget.dataset.index, 10);
                    if (isNaN(from) || isNaN(to) || from === to) return;
                    const moved = stores.splice(from, 1)[0];
                    stores.splice(to, 0, moved);
                    // é¸æŠçŠ¶æ…‹ã®ä¿æŒ
                    const selected = Array.from(getCheckedStoreCheckboxes()).map(cb => cb.value);
                    selectedSet = new Set(selected);
                    renderStoreList();
                });
            });
        }

        // é¸æŠçµæœã‚’é€ä¿¡
        async function submitSelection() {
            const selectedStores = Array.from(getCheckedStoreCheckboxes())
                .map(checkbox => checkbox.value);

            if (selectedStores.length === 0) {
                showAlert('æœ€ä½1ã¤ã®åº—èˆ—ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            // é¸æŠçŠ¶æ…‹ã‚’è¨˜éŒ²ï¼ˆå†æç”»ã§å¾©å…ƒï¼‰
            selectedSet = new Set(selectedStores);

            // UIæ›´æ–°
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('formatBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadingMessage').textContent = 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°å‡¦ç†ã‚’å®Ÿè¡Œä¸­...';
            document.getElementById('storeListContainer').style.display = 'none';

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stores: selectedStores,
                        options: getScrapeOptions()
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const msg = testModeBridge && typeof testModeBridge.formatMessage === 'function'
                    ? testModeBridge.formatMessage(result, result.message)
                    : result.message;
                showAlert(msg, 'success');

                const jobId = result.job_id || null;
                if (!jobId) {
                    throw new Error('ã‚¸ãƒ§ãƒ–IDã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const finalJob = await waitForScrapeJobCompletion(jobId);
                if (finalJob.status === 'failed') {
                    throw new Error(finalJob.message || 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                showAlert(finalJob.message || 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°å‡¦ç†ãŒå®Œäº†ã—ã¾ã—ãŸ', 'success');
                setTimeout(() => {
                    resetUI();
                }, 1500);
            } catch (error) {
                showAlert('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
                resetUI();
            }
        }

        async function waitForScrapeJobCompletion(jobId) {
            const startedAt = Date.now();
            while (true) {
                if ((Date.now() - startedAt) > SCRAPE_JOB_TIMEOUT_MS) {
                    throw new Error('ã‚¸ãƒ§ãƒ–ç›£è¦–ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ');
                }

                const response = await fetch(`/api/jobs/${encodeURIComponent(jobId)}`);
                const result = await response.json();
                if (!response.ok) {
                    throw new Error(result.error || 'ã‚¸ãƒ§ãƒ–çŠ¶æ…‹ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                if (result && result.message) {
                    document.getElementById('loadingMessage').textContent = result.message;
                }

                if (result.status === 'completed' || result.status === 'failed') {
                    return result;
                }

                await new Promise(resolve => setTimeout(resolve, SCRAPE_JOB_POLL_INTERVAL_MS));
            }
        }

        async function loadUiConfig() {

            }
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => resolve();
                script.onerror = () => reject(new Error('script load failed'));
                document.head.appendChild(script);
            });
        }
